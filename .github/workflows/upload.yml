name: Upload to S3

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Upload
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v3
        name: Checkout code
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history

      - name: Use Node.js 20.11.0
        uses: actions/setup-node@v3
        with:
          node-version: 20.11.0

      - name: Cache node modules
        id: node-cache
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-
            
      - name: Authenticate with private NPM package
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Install Dependencies
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: npm install

      - name: Set env
        run: cp .env.prod .env

      - name: Build
        run: npm run build

      - name: Zip Artifacts
        run: zip ${{ secrets.SERVICE_NAME }}.zip -r . -x './.github/*' -x './test/*' -x './.git/*'

      - name: Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_S3_UPLOAD_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_S3_UPLOAD_SECRET_ACCESS_KEY }}
          AWS_EC2_METADATA_DISABLED: true
        run: |
          aws s3 cp ./${{ secrets.SERVICE_NAME }}.zip s3://${{ secrets.SERVICE_NAME }}-prod-source
